<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let string = prompt();
    let count=0;
    for (let i = 0; i< string.length; i++){
        let numericChar = parseInt(string[i]);
        if (isNaN(numericChar)){
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
